  <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{ award.title }}</span>
            <p class="card-title">Goal: {{ award.goal }}</p>
          </div>
          <div class="card-action">
              <button class="btn btn-danger btn-block" (click)="onDeleteAward()"><i class="fa fa-times"></i> Delete</button>
          </div>
        </div>
      </div>
    </div>
