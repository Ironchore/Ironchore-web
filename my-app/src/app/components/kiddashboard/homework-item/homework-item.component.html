

<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ homework.chore.title }}</span>
          <p>{{ homework.state }}</p>
        </div>
        <div class="card-action">
            <button class="btn btn-danger btn-block" (click)="doneTask()"><i class="fa fa-times"></i> Done!</button>
        </div>
      </div>
    </div>
  </div>
