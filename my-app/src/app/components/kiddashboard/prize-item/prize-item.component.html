
<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ prize.award.title }}</span>
         <p class="card-title">Goals: {{ prize.award.goal }}</p>
          <p>{{ prize.state }}</p>
        </div>
        <div class="card-action">
            <button class="btn btn-danger btn-block" (click)="wonPrize()"><i class="fa fa-times"></i> Obtain!</button>
        </div>
      </div>
    </div>
  </div>
