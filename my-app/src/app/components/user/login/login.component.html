<div class="row">
  <form (ngSubmit)="onSubmitLogin(loginForm)" #loginForm="ngForm">
    <div class="row">

      <div class="input-field col s12">
        <input autocomplete="off" id="email" type="email" class="validate" [ngClass]="{ 'is-invalid': apiError || email.errors && email.touched }"
          name="email" [(ngModel)]="user.email" #email="ngModel" required email>
        <label for="email">Email</label>
      </div>

      <div class="invalid-feedback" *ngIf="email.errors && email.touched && email.errors.required">
        Please chose an email.
      </div>

      <div class="invalid-feedback" *ngIf="email.errors && email.touched && email.errors.email">
        Please enter valid email.
      </div>

      <div class="input-field col s12">
        <input autocomplete="off" id="password" type="password" class="validate" [ngClass]="{ 'is-invalid': apiError || password.errors && password.touched }"
          name="password" [(ngModel)]="user.password" #password="ngModel" required>
        <label for="email">Password</label>
      </div>

      <div class="invalid-feedback" *ngIf="password.errors && password.touched && password.errors.required">
        Please enter your password.
      </div>

      <div class="invalid-feedback" *ngIf="apiError">
        {{ apiError.message }}
      </div>
        <button class="waves-effect waves-light btn">Log in</button>


    </div>
  </form>
</div>
